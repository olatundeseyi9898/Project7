<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>
    Frontend Mentor | Newsletter sign-up form with success message
  </title>
</head>

<body>
  <section class="container">
    <div class="space">
      <h1>Stay Updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="all-list">
      <div class="list">
        <img class="success" src="/assets/images/icon-list.svg" alt="">
        <p class="text">Product discovery and building what matters</p>
      </div>
      <div class="list">
        <img class="success" src="/assets/images/icon-list.svg" alt="">
        <p class="text">Measuring to ensure updates are a success</p>
      </div>
      <div class="list">
        <img class="success" src="/assets/images/icon-list.svg" alt="">
        <p class="text">And much more!</p>
      </div>
    </div>
      <div class="label-container">
        <label for="email">Email address</label>
        <!-- &nbsp; This is a non-breaking space -->
        <label id="error" for="email">Valid email required</label>
      </div>
      <input type="email" id="email" name="email" placeholder="email@company.com" required>
      <button type="submit" onclick="ValidateEmail()">Subscribe to monthly newsletter</button>
    </div>
    <div class="overlay">
      <img class="img-container" src="/assets/images/illustration-sign-up-desktop.svg" alt="" />
      <img class="img-container1" src="/assets/images/illustration-sign-up-desktop.svg" alt="" />
    </div>
    </section>
  <script src="lol.js"></script>
</body>

</html>
